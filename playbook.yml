- hosts: 127.0.0.1
  gather_facts: yes

  vars:
     - USER_NAME: vagrant


  tasks:

  - name: install zsh
    apt:
      name:
        - zsh
        - emacs
        - htop
        - curl
        - git
      state: latest
    when: ansible_os_family == "Debian"


  - name: install zsh
    dnf:
      name:
        - zsh
        - emacs
        - htop
        - curl
        - git
      state: latest
    become: true
    when: ansible_os_family == "RedHat"


  - name: setup git
    shell: |
      git config --global user.email "albert.crowley@tcg.com"
      git config --global user.name "Al Crowley"



  - name: Install oh-my-zsh
    shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    args:
      creates: /home/{{ USER_NAME }}/.oh-my-zsh

  - name: Install zsh-autosuggestions plugin
    shell: "git clone https://github.com/zsh-users/zsh-autosuggestions /home/{{ USER_NAME }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions"
    args:
      creates: /home/{{ USER_NAME }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions

  - name: Install autojump plugin
    shell: |
      git clone git://github.com/wting/autojump.git
      cd autojump
      python3 install.py
    args:
      creates: autojump

  - name: fix python symlink for autojump
    shell: ln -s `which python3` /usr/bin/python
    become: true

  - copy:
      src: bashrc
      dest: "/home/{{ USER_NAME }}/.bashrc"
      backup: yes

  - copy:
      src: zshrc
      dest: "/home/{{ USER_NAME }}/.zshrc"
      backup: yes

  - name: set shell
    user:
      name: "{{ USER_NAME }}"
      shell: /usr/bin/zsh
    become: true


  
